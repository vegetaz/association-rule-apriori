<html>

<head>
    <title>Apriori Algorithm Demo</title>
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="Itemset.js"></script>
    <script type="text/javascript" src="ItemsetCollection.js"></script>
    <script type="text/javascript" src="AssociationRule.js"></script>
    <script type="text/javascript" src="Bit.js"></script>
    <script type="text/javascript" src="AprioriMining.js"></script>
    <script type="text/javascript" src="Apriori.js"></script>

    <style>
        body {
            font-family: Verdana;
            font-size: 12px;
        }

        input[type=text],
        input[type=number] {
            font-size: 13px;
            height: 28px;
            border: 1px solid #b0b0b0;
        }

        button {
            font-size: 13px;
            height: 28px;
            cursor: pointer;
        }

        textarea {
            font-size: 13px;
            border: 1px solid #b0b0b0;
        }

        #AprioriContainer {
            width: 540px;
            height: 500px;
            border: 1px solid #b0b0b0;
            padding: 12px;
            padding-left: 16px;
        }

        #AprioriTable tr {
            height: 40px;
        }

        #AprioriTable tr td:nth-child(1) {
            width: 120px;
        }
    </style>
</head>

<body>
    <div id="AprioriContainer">
        <table id="AprioriTable" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <h2 style="color: blue;">Apriori Algorithm Demo</h2>
                <h3>Nhóm sinh viên thực hiện:</h3>
                <p>Nguyễn Văn Vận - 2017607128<br/>Đặng Hồng Sơn - 1041360214</p>
                <td>Nhập Items:</td>
                <td><input type="text" id="ItemsTextBox"
                        value="bánh mỳ, sữa, phô mai, bia, ô, tã, nước, xà phòng, xúc xích, nước xả" style="width: 410px;" />
                </td>
            </tr>
            <tr>
                <td>Số giao dịch:</td>
                <td>
                    <input type="number" id="TransCountTextBox" value="5" style="width: 80px;" />&nbsp;&nbsp;
                    <button id="GenerateDBButton" style="width: 100px;">Generate DB</button>&nbsp;&nbsp;
                    <button id="ResetDBButton" style="width: 100px;">Reset DB</button>&nbsp;&nbsp;
                </td>
            </tr>
            <tr style="height: 10px;">
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="DBTextBox" cols="73" style="height: 120px;" readonly="readonly"></textarea>
                </td>
            </tr>
            <tr style="height: 10px;">
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    Độ hỗ trợ (Support) (%):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" id="SupportThresholdTextBox" value="40.00" style="width: 80px;" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Độ tin cậy (Confidence) (%):&nbsp;&nbsp;
                    <input type="number" id="ConfidenceThresholdTextBox" value="70.00"
                        style="width: 80px;" />&nbsp;&nbsp;
                    <button id="AprioriButton" style="width: 100px;">Apriori</button>
                </td>
            </tr>
            <tr style="height: 10px;">
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="ResultTextBox" cols="73" style="height: 180px;" readonly="readonly"></textarea>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
